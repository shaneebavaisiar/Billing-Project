<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="add">
</form>
<div style="margin-left:70%;"><a href="{% url 'completeorder' bill_number %}" class="btn btn-success">CompleteOrder</a></div>
{% if total %}
<h1>total:{{total}}</h1>
{% endif %}
<table class="table">
    <tr>
        <td>Bill Number</td>
        <td>ProductName</td>
        <td>Qty</td>
        <td>Amount</td>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{item.bill_number}}</td>
        <td>{{item.product.product_name}}</td>
        <td>{{item.product_qty}}</td>
        <td>{{item.amount}}</td>
    </tr>
    {% endfor %}

</table>
</body>
</html>
